<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="u-flex">
    <main class="product-card">
        <picture>
            <source media="(min-width: 675px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume preview photo">
        </picture>
        <section class="product-info">
            <p class="product-subtitle">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices-container u-flex">
                <!--I added the current and original price spans to add more support for screen readers after watching Kevin Powell's video (https://www.youtube.com/watch?v=B2WL6KkqhLQ) on this challenge exactly as he did in his video so all credit for it goes to him-->
                <span class="visually-hidden">Current Price:</span>
                <p id="current-price">$149.99</p>
                <span class="visually-hidden">Original Price:</span>
                <p id="original-price">$169.99</p>
            </div>
            <button class="cart-button u-flex"><img src="images/icon-cart.svg" alt="Cart icon">Add to cart</button>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/luckyszakul0" target="_blank">≈Åukasz Lubaszewski</a>.
    </footer>
</body>
</html>
