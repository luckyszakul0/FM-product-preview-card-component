<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume">
      <figcaption>PERFUME</figcaption>
    <section class="main-section">
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices-container">
        <p class="prices" id="current-price">$149.99</p>
        <p class="prices" id="old-price">$169.99</p>
      </div>
      <button type="button"><img src="images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luckyszakul0" target="_blank">≈Åukasz Lubaszewski</a>.
  </footer>
</body>
</html>
